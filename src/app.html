<!DOCTYPE html>
<html lang="%lang%" dir="ltr" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Check & apply theme here to avoid FOUC (Flash of Unstyled Content)-->
		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) &&
				window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>

		%sveltekit.head%
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="relative isolate min-h-screen overflow-hidden text-gray-800 transition-[background-color_0.1s_ease-in-out,_color_0.1s_ease-in-out] selection:bg-gray-700 selection:text-gray-200 dark:bg-gray-900 dark:text-gray-200 dark:selection:bg-fuchsia-300 dark:selection:text-fuchsia-900"
	>
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>

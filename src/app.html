<!DOCTYPE html>
<html lang="%lang%" dir="ltr" class="scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />

		%sveltekit.head%

		<meta
			data-n-head="1"
			data-hid="og:image"
			property="og:image"
			content="%sveltekit.assets%/banner.png"
		/>
		<meta
			data-n-head="1"
			data-hid="twitter:image"
			name="twitter:image"
			content="%sveltekit.assets%/banner.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="%sveltekit.assets%/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="%sveltekit.assets%/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="%sveltekit.assets%/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="%sveltekit.assets%/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="%sveltekit.assets%/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="%sveltekit.assets%/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="%sveltekit.assets%/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="%sveltekit.assets%/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="%sveltekit.assets%/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta
			name="msapplication-TileImage"
			content="%sveltekit.assets%/ms-icon-144x144.png"
		/>
		<meta name="msapplication-TileColor" content="#ec4899" />
		<meta name="theme-color" content="#ec4899" />

		<!-- Check & apply theme here to avoid FOUC (Flash of Unstyled Content)-->
		<script>
			localStorage.theme === 'dark' ||
			(!('theme' in localStorage) &&
				window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="relative isolate min-h-screen overflow-hidden text-gray-800 antialiased transition-[background-color_0.1s_ease-in-out,_color_0.1s_ease-in-out] selection:bg-gray-700 selection:text-gray-200 dark:bg-gray-900 dark:text-gray-200 dark:selection:bg-fuchsia-300 dark:selection:text-fuchsia-900 print:bg-white print:text-gray-800"
	>
		<main style="display: contents">%sveltekit.body%</main>
	</body>
</html>
